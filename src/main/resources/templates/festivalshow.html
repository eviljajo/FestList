<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Festival List </title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css"  
      href="../static/main.css" th:href="@{/main.css}" />
</head>
<body>
<div class="container">

    <h2>Product Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Festival Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${festival.id}">Festival ID</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${festival.name}">Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Country</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${festival.country}">Country</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${festival.email}">Email</p>
                         <a class="btn btn-success" href="sendmail">Send Email</a>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
